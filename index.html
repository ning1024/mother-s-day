<html>
    <head>
        <title>母亲节快乐</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width，initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            body{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-color: #ff6972;
            }
            .main{
                background-color: pink;
            }
            h1{
                color: #fff;
                /*animation: text 5s linear;*/
            }
            @keyframes text{
                0%{
                    opacity: 0;
                }
                25%{
                    opacity: 0.25;
                }
                50%{
                    opacity: 0.5;
                }
                75%{
                    opacity: 0.75;
                }
                100%{
                    opacity: 1;
                }
            }
            .animate__animated.animate__zoomInDown {
                --animate-duration: 3s;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="600"></canvas>
        <h1 class="animate__animated animate__zoomInDown">母亲节快乐</h1>
        <script type="text/javascript">
            window.addEventListener("load",function(){
                var myCanvas = document.getElementById("myCanvas");
                var ctx = myCanvas.getContext("2d");
                var radian_cal = 0; //设置初始弧度
                var radian_add = Math.PI / 180; //设置弧度的增量
                var x,y;
                ctx.beginPath(); //开始绘制图形
                // 设置样式
                ctx.shadowBlur = 5;
                ctx.shadowColor = 'red';
                ctx.strokeStyle = 'red';
                // 设置绘图原点
                ctx.translate(500,200);
                // 设置初始画笔坐标
                ctx.moveTo(calX(radian_cal),calY(radian_add));
                // 绘制函数
                // 利用定时器完成动画效果
                function draw(){
                    if (radian_cal <= 2 * Math.PI) {
                        radian_cal += radian_add;
                        x = calX(radian_cal);
                        y = calY(radian_cal);
                        ctx.lineTo(x,y);
                        ctx.stroke();
                    }else{
                        clearInterval(time);
                        // 填充背景色
                        ctx.fillStyle = "red";
                        ctx.fill();
                    }
                }
                // 计算x轴坐标，放大12倍
                function calX(p){
                    return 12 * 16 * Math.pow(Math.sin(p),3);
                }

                // 计算y轴坐标
                function calY(q){
                    return -12 * (13 * Math.cos(q) - 5 * Math.cos(2 * q) - 2 * Math.cos(3 * q) - Math.cos(4 * q));

                }
                var time=setInterval(draw,10);
            })
        </script>
    </body>
</html>
